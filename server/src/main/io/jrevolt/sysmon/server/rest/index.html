<head>
    <script type="text/javascript" src="http://java.com/js/dtjava.js"></script>
    <script>
        function deployIt() {
            dtjava.embed(
                    {
                        id: "org.springframework.boot.loader.Main",
                        url: "index.jnlp",
                        width: "100%", height: "100%",
                        placeholder: "place"
                    },
                    { javafx: "2.2+" },
                    {}
            );
        }
        dtjava.addOnloadCallback(deployIt);

    </script>
</head>
<body style="padding: 0; margin: 0">
<div id="place"></div>
</body>
